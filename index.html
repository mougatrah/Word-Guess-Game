      <audio id="megamanTheme" src="assets/music/megamanTheme.wav"></audio>
      <audio id="metroidTheme" src="assets/music/metroidTheme.mp3"></audio>
      
      <audio id="levelUp" src="assets/music/levelUp.wav"></audio>

        </div>

          <div class="row ">

              Level: <span id="wins"></span>
            </div>
             <div class="col-6 p-4  ">
               Guesses: <span id="limbs"></span>
            </div>
          </div>
          
          <div class="row text-center ">
            <div id="gameName" class="col-12 p-2  "> 
            </div>
        </div>

        <div><p>Press SPACEBAR to turn volume OFF.</p></div>

    </div>
